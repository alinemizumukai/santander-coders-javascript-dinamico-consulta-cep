<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta por CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
      .form-control.error{
        background-color: lemonchiffon;
        border-color: black;
      }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="m-4">Consulta por CEP</h1>

        <form class="row g-3 m-4">
            <div class="col-auto">
              <input type="text" class="form-control" id="cep" placeholder="00000000" maxlength="8" autofocus required>
              <div id="validationCep" class="invalid-feedback">
                Por favor informe um CEP v√°lido.
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Consultar</button>
            </div>
        </form>

        <div class="cards row"></div>    
    </div>
    
    <script src="consulta-cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
